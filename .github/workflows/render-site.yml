name: Render and Deploy Tutorial

on:
  push:
    branches: [main]
    paths:
      - 'EmmaBayesExample/**'
      - '.github/workflows/render-site.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: r-packages-${{ runner.os }}-${{ hashFiles('.github/workflows/render-site.yml') }}
          restore-keys: |
            r-packages-${{ runner.os }}-

      - name: Install R packages
        run: |
          install.packages(c("rmarkdown", "deSolve", "ggplot2", "dplyr", "tidyr", "patchwork", "BayesianTools", "SoilR"), repos = "https://cloud.r-project.org")
        shell: Rscript {0}

      - name: Render 1-pool tutorial
        timeout-minutes: 30
        run: |
          rmarkdown::render(
            "EmmaBayesExample/BayesSoilCarbon_1Pool.Rmd",
            output_dir = "_site",
            output_file = "BayesSoilCarbon_1Pool.html"
          )
        shell: Rscript {0}

      - name: Render 3-pool tutorial
        timeout-minutes: 60
        run: |
          rmarkdown::render(
            "EmmaBayesExample/BayesSoilCarbon_3Pool.Rmd",
            output_dir = "_site",
            output_file = "BayesSoilCarbon_3Pool.html"
          )
        shell: Rscript {0}

      - name: Create index page
        run: |
          cat > _site/index.html << 'HTMLEOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="utf-8">
            <title>Soil Carbon Modeling Tutorials</title>
            <style>
              body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; max-width: 700px; margin: 60px auto; padding: 0 20px; color: #333; }
              h1 { color: #2c3e50; border-bottom: 2px solid #2c3e50; padding-bottom: 10px; }
              ul { list-style: none; padding: 0; }
              li { margin: 16px 0; }
              a { color: #2c7fb8; text-decoration: none; font-size: 1.1em; font-weight: 500; }
              a:hover { text-decoration: underline; }
              .desc { color: #666; font-size: 0.95em; margin-top: 4px; }
            </style>
          </head>
          <body>
            <h1>Bayesian Soil Carbon Modeling Tutorials</h1>
            <ul>
              <li>
                <a href="BayesSoilCarbon_1Pool.html">1. One-Pool Tutorial</a>
                <div class="desc">Introduction to Bayesian inference with a simple 1-pool model. Covers priors, likelihood, MCMC, and sensitivity analysis.</div>
              </li>
              <li>
                <a href="BayesSoilCarbon_3Pool.html">2. Three-Pool Tutorial</a>
                <div class="desc">Extends the Bayesian workflow to a 3-pool series model with 6 parameters. Covers multi-pool dynamics, parameter correlations, and model comparison.</div>
              </li>
            </ul>
          </body>
          </html>
          HTMLEOF

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
