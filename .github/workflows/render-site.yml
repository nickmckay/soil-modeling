name: Render and Deploy Tutorial

on:
  push:
    branches: [main]
    paths:
      - 'EmmaBayesExample/**'
      - '.github/workflows/render-site.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: r-packages-${{ runner.os }}-${{ hashFiles('.github/workflows/render-site.yml') }}
          restore-keys: |
            r-packages-${{ runner.os }}-

      - name: Install R packages
        run: |
          install.packages(c("rmarkdown", "deSolve", "ggplot2", "dplyr", "tidyr", "patchwork", "BayesianTools"), repos = "https://cloud.r-project.org")
          install.packages("SoilR", repos = "https://r-forge.r-project.org")
        shell: Rscript {0}

      - name: Render tutorial
        timeout-minutes: 30
        run: |
          rmarkdown::render(
            "EmmaBayesExample/BayesSoilCarbon_1Pool.Rmd",
            output_dir = "_site",
            output_file = "BayesSoilCarbon_1Pool.html"
          )
        shell: Rscript {0}

      - name: Create index page
        run: |
          cat > _site/index.html << 'HTMLEOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="utf-8">
            <meta http-equiv="refresh" content="0; url=BayesSoilCarbon_1Pool.html">
            <title>Soil Carbon Modeling Tutorials</title>
          </head>
          <body>
            <p>Redirecting to <a href="BayesSoilCarbon_1Pool.html">Bayesian Soil Carbon Tutorial</a>...</p>
          </body>
          </html>
          HTMLEOF

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
